<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 13px;
        background: #1a1a2e;
        color: #eee;
      }

      h1 {
        font-size: 16px;
        margin-bottom: 16px;
        color: #00d4ff;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      h1::before {
        content: "‚óâ";
        font-size: 12px;
      }

      .status {
        padding: 10px 12px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .status.active {
        background: rgba(0, 255, 136, 0.15);
        border: 1px solid #00ff88;
        color: #00ff88;
      }

      .status.paused {
        background: rgba(255, 200, 0, 0.15);
        border: 1px solid #ffc800;
        color: #ffc800;
      }

      .toggle-switch {
        position: relative;
        width: 44px;
        height: 24px;
        cursor: pointer;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #333;
        transition: 0.3s;
        border-radius: 24px;
      }

      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: #888;
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .toggle-slider {
        background-color: #00ff88;
      }

      input:checked + .toggle-slider:before {
        transform: translateX(20px);
        background-color: #1a1a2e;
      }

      label.field-label {
        display: block;
        margin-bottom: 6px;
        color: #888;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #333;
        border-radius: 6px;
        background: #0f0f1a;
        color: #fff;
        font-size: 13px;
        margin-bottom: 12px;
        transition: border-color 0.2s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #00d4ff;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-bottom: 8px;
      }

      button.primary {
        background: linear-gradient(135deg, #00d4ff, #0099cc);
        color: #000;
      }

      button.primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
      }

      button.secondary {
        background: transparent;
        border: 1px solid #00d4ff;
        color: #00d4ff;
      }

      button.secondary:hover {
        background: rgba(0, 212, 255, 0.1);
      }

      button.danger {
        background: transparent;
        border: 1px solid #ff6464;
        color: #ff6464;
      }

      button.danger:hover {
        background: rgba(255, 100, 100, 0.1);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      .button-row {
        display: flex;
        gap: 8px;
      }

      .button-row button {
        flex: 1;
      }

      .info {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #333;
        font-size: 11px;
        color: #666;
      }

      .info p {
        margin-bottom: 4px;
      }

      .info strong {
        color: #888;
      }

      .info .event-count {
        font-size: 24px;
        color: #00d4ff;
        font-weight: bold;
      }

      #message {
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 12px;
        font-size: 12px;
        display: none;
      }

      #message.error {
        display: block;
        background: rgba(255, 100, 100, 0.15);
        border: 1px solid #ff6464;
        color: #ff6464;
      }

      #message.success {
        display: block;
        background: rgba(0, 255, 136, 0.15);
        border: 1px solid #00ff88;
        color: #00ff88;
      }

      .section {
        margin-bottom: 16px;
      }

      .section-title {
        font-size: 11px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
      }

      .mode-badge {
        display: inline-block;
        padding: 2px 8px;
        background: rgba(0, 212, 255, 0.2);
        border-radius: 4px;
        font-size: 10px;
        color: #00d4ff;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Activity Monitor <span class="mode-badge">LOCAL</span></h1>

    <div id="status" class="status active">
      <span id="statusText">‚óè Recording</span>
      <label class="toggle-switch">
        <input type="checkbox" id="monitorToggle" checked />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div id="message"></div>

    <div class="section">
      <label class="field-label" for="computerName">Computer Name</label>
      <input type="text" id="computerName" placeholder="My Computer" />
    </div>

    <div class="section">
      <div class="section-title">Export Logs</div>
      <div class="button-row">
        <button id="downloadTxtBtn" class="primary">üìÑ Download TXT</button>
        <button id="downloadJsonBtn" class="secondary">{ } JSON</button>
      </div>
    </div>

    <button id="clearBtn" class="danger">üóëÔ∏è Clear All Logs</button>

    <div class="info">
      <p><strong>Events recorded:</strong></p>
      <p class="event-count"><span id="eventCount">0</span></p>
      <p style="margin-top: 8px">
        <strong>Computer ID:</strong> <span id="computerId">-</span>
      </p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
