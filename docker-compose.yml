version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: monitor-db
    environment:
      POSTGRES_USER: monitor
      POSTGRES_PASSWORD: monitor123
      POSTGRES_DB: monitor_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitor -d monitor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: monitor-server
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://monitor:monitor123@db:5432/monitor_db
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # React Dashboard (development)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: monitor-dashboard
    ports:
      - "3000:3000"
    depends_on:
      - server
    environment:
      - VITE_API_URL=http://localhost:5000
    restart: unless-stopped

volumes:
  postgres_data:

